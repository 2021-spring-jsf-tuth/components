<mat-form-field>
  <mat-label>Message</mat-label>
  <input matInput placeholder="Pizza is delicious!" #message>
</mat-form-field>

<mat-form-field>
  <mat-label>Action</mat-label>
  <input matInput placeholder="Yum" #action>
</mat-form-field>

<button mat-raised-button color="primary" (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
