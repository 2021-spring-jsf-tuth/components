<mat-card>
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>

    <mat-card-content>

        <button
            mat-mini-fab
            color="accent"
            (click)="checkAll()"
        >
            All
        </button>
        &nbsp;        
        <button
            mat-mini-fab
            color="secondary"
            (click)="uncheckAll()"
        >
            None
        </button>

        <p
            *ngFor="let t of availablePizzaToppings"
        >
            <label>
                <mat-checkbox 
                    type="checkbox"
                    [(ngModel)]="t.checked"
                > 
                {{ t.name }} ({{ t.price | currency }})</mat-checkbox>
            </label>
        </p>

        <h2>
            {{ total | currency }}
        </h2>

    </mat-card-content>
</mat-card>
