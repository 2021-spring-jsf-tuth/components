<h1>
    Available Pizza Toppings
</h1>
<p *ngFor="let t of availablePizzaToppings">
    <label>
        <input [( ngModel="t.checked" )] type="checkbox">
         {{ t.name }} ({{ t.price  | currency }})
    </label>
   
</p>

<button (click)="calculateTotal()">
    Calculate Total
</button>

<h2>
    {{ total | currency }}
</h2>
