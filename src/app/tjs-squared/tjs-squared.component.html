<mat-card>
    <mat-card-title>
        Tom's Squared Component
    </mat-card-title>
    <mat-card-content>
        <mat-slider
            [(ngModel)]="sliderValue"
            thumbLabel
            min="0"
            max="100"
            step="0.5"
        >
        </mat-slider>

        <h3>
            {{ sliderValue}} squared = {{ answer }}
        </h3>
    </mat-card-content>
</mat-card>
